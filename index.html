<!DOCTYPE html>
<html lang="zh-HK">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>正在跳轉…</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 20%;
    }
    h2 {
      color: #333;
    }
    .countdown {
      font-size: 20px;
      font-weight: bold;
      color: #007bff;
    }
  </style>
</head>
<body>
  <h2>正在為您跳轉到 WhatsApp...</h2>
  <p>請稍候，還剩 <span class="countdown">1.2</span> 秒</p>

  <noscript>
    如未自動跳轉，請點此：
    <a href="https://wa.me/85268837643" rel="noopener">https://wa.me/85268837643</a>
  </noscript>

  <script>
    // WhatsApp 連結清單（已更新）
    const links = [
      "https://wa.me/85268837643",
      "https://wa.me/85295648609",
      "https://wa.me/85266104290",
      "https://wa.me/85265211659",
      "https://wa.me/85253812254",
      "https://wa.me/85267263590"
    ];

    // 去重 + 隨機挑選
    const unique = Array.from(new Set(links));
    const pick = unique[Math.floor(Math.random() * unique.length)];

    // 倒數計時顯示
    let timeLeft = 1.2; 
    const countdownEl = document.querySelector(".countdown");
    const timer = setInterval(() => {
      timeLeft -= 0.1;
      countdownEl.textContent = timeLeft.toFixed(1);
      if (timeLeft <= 0) {
        clearInterval(timer);
      }
    }, 100);

    // 1.2 秒後跳轉
    setTimeout(() => { location.replace(pick); }, 1200);
  </script>
</body>
</html>
