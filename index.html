  <style>
    html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,"Noto Sans TC","PingFang TC","Heiti TC",sans-serif;background:#fff;color:#111}
    .wrap{min-height:100%;display:flex;align-items:center;justify-content:center;padding:24px;text-align:center}
    a{word-break:break-all}
  </style>
</head>
<body>
  <div class="wrap">
    <div>
      <h1>正在為你連接 WhatsApp…</h1>
      <p>如未自動跳轉，請點此備用連結：</p>
      <p><a id="fallback" href="#" rel="noopener" target="_blank">開啟 WhatsApp</a></p>
    </div>
  </div>

  <script>
    const LINKS = [
      "https://wa.me/85268837643",
      "https://wa.me/85295648609",
      "https://wa.me/85266104290",
      "https://wa.me/85265211659",
      "https://wa.me/85253812254",
      "https://wa.me/85267263590"
    ];
    const sp = new URLSearchParams(location.search);
    let idx = parseInt(sp.get('force'), 10);
    if (!Number.isInteger(idx) || idx < 0 || idx >= LINKS.length) {
      idx = Math.floor(Math.random() * LINKS.length);
    }
    const presetText = sp.get('text') || '你好，很高興認識你';
    const target = `${LINKS[idx]}?text=${encodeURIComponent(presetText)}`;

    const fallback = document.getElementById('fallback');
    fallback.href = target;

    // 统一跳转：先发事件（FB + X），再延迟跳转，避免丢数
    function go() {
      try { fbq('trackCustom','WhatsApp_Click', { destination: target }); } catch(e){}
      try { twq('event','tw-q1c3c-qiev1', { value: 1, currency: 'HKD' }); } catch(e){}
      setTimeout(function(){ window.location.replace(target); }, 300); // 可再加到 400–500ms
    }
    go();
    fallback.addEventListener('click', function(e){ e.preventDefault(); go(); });
  </script>

  <noscript>
    如未自動跳轉，請點此：
    <a href="https://wa.me/85268837643?text=%E4%BD%A0%E5%A5%BD%EF%BC%8C%E5%BE%88%E9%AB%98%E8%88%88%E8%AA%8D%E8%AD%98%E4%BD%A0" rel="noopener" target="_blank">
      https://wa.me/85268837643
    </a>
  </noscript>
</body>
