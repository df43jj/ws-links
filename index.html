  <style>

      width:48px; height:48px; border-radius:50%;
      border:4px solid #dcdfe6; border-top-color:#3b82f6;
      margin:18px auto; animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    .fallback a{ color:#2563eb; text-decoration:none; }
    .fallback a:hover{ text-decoration:underline; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>網站正在啟動</h1>

    <p class="fallback muted">若 10 秒內未跳轉，請刷新頁面或稍後再試。</p>
  </div>

  <script>
    // 你的 WhatsApp 連結清單（可增刪）

    ];

    // 去重 + 隨機挑選
    const unique = Array.from(new Set(links));
    const pick = unique[Math.floor(Math.random() * unique.length)];

    // 延遲跳轉秒數（為了讓 Google 能檢測到 gtag，建議 ≥ 5 秒）
    let sec = 6;
    const status = document.getElementById('status');
    status.textContent = `將於 ${sec} 秒後自動跳轉…`;

    const timer = setInterval(() => {
      sec--;
      if (sec <= 0) {
        clearInterval(timer);
        window.location.href = pick;
      } else {
        status.textContent = `將於 ${sec} 秒後自動跳轉…`;
      }
    }, 1000);

    // 安全保險：7 秒還沒走就強制跳轉
    setTimeout(() => { if (location.href.indexOf('wa.me') === -1) location.href = pick; }, 10000);
  </script>
