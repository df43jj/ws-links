<!DOCTYPE html>
<html lang="zh-HK">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>正在跳轉…</title>

  <!-- X (Twitter) Website Tag - Base -->
  <script>
  !function(e,t,n,s,u,a){e.twq||(s=e.twq=function(){s.exe?s.exe.apply(s,arguments):
  s.queue.push(arguments);},s.version='1.1',s.queue=[],u=t.createElement(n),
  u.async=!0,u.src='https://static.ads-twitter.com/uwt.js',
  a=t.getElementsByTagName(n)[0],a.parentNode.insertBefore(u,a))}(window,document,'script');
  twq('config','q1c3c'); /* 你的 Pixel ID（如不同請改） */
  </script>

  <style>
    html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,"Noto Sans TC","PingFang TC","Heiti TC",sans-serif;background:#fff;}
    .wrap{min-height:100%;display:flex;align-items:center;justify-content:center;padding:24px;text-align:center;}
    a{word-break:break-all}
  </style>
</head>
<body>
  <div class="wrap">
    <div>
      <h1>正在為你連接 WhatsApp…</h1>
      <p>如未自動跳轉，請點此備用連結：</p>
      <p><a id="fallback" href="#" rel="noopener">開啟 WhatsApp</a></p>
    </div>
  </div>

  <script>
    // 可投放的 WhatsApp 連結清單（等機率隨機）
    const LINKS = [
      "https://wa.me/85268837643",
      "https://wa.me/85295648609",
      "https://wa.me/85266104290",
      "https://wa.me/85265211659",
      "https://wa.me/85253812254",
      "https://wa.me/85267263590"
    ];

    // 允許以 ?force=索引 強制測試（例如 ?force=0 會指向第一條）
    const sp = new URLSearchParams(location.search);
    let idx = Number(sp.get('force'));
    if (Number.isNaN(idx) || idx < 0 || idx >= LINKS.length) {
      idx = Math.floor(Math.random() * LINKS.length);
    }
    const target = LINKS[idx];

    // 備用連結
    const a = document.getElementById('fallback');
    a.href = target;

    // 先打 X 轉化事件 → 稍等 200ms → 再跳轉，避免丟數據
    (function go(){
      try {
        // 如不需要 value/currency，可改為： twq('event','tw-q1c3c-qiev1');
        twq('event','tw-q1c3c-qiev1', { value: 1, currency: 'HKD' }); // 你的事件ID
      } catch(e) {}

      setTimeout(function(){
        // 使用 replace 避免返回本頁造成重覆
        window.location.replace(target);
      }, 200);
    })();
  </script>

  <noscript>
    如未自動跳轉，請點此：
    <a href="https://wa.me/85268837643" rel="noopener">https://wa.me/85268837643</a>
  </noscript>
</body>
</html>
