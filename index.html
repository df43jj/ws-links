<!DOCTYPE html>
<html lang="zh-HK">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>正在為你連接 WhatsApp…</title>

  <!-- X (Twitter) Website Tag - Base -->
  <script>
  !function(e,t,n,s,u,a){e.twq||(s=e.twq=function(){s.exe?s.exe.apply(s,arguments):
  s.queue.push(arguments);},s.version='1.1',s.queue=[],u=t.createElement(n),
  u.async=!0,u.src='https://static.ads-twitter.com/uwt.js',
  a=t.getElementsByTagName(n)[0],a.parentNode.insertBefore(u,a))}(window,document,'script');
  twq('config','q1c3c'); /* Pixel ID */
  </script>

  <style>
    html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,"Noto Sans TC","PingFang TC","Heiti TC",sans-serif;background:#fff;color:#111}
    .wrap{min-height:100%;display:flex;align-items:center;justify-content:center;padding:24px;text-align:center}
    a{word-break:break-all}
  </style>
</head>
<body>
  <div class="wrap">
    <div>
      <h1>正在為你連接 WhatsApp…</h1>
      <p>如未自動跳轉，請點此備用連結：</p>
      <p><a id="fallback" href="#" rel="noopener" target="_blank">開啟 WhatsApp</a></p>
    </div>
  </div>

  <script>
    /* 可用的 WhatsApp 基礎連結（不含文字） */
    const LINKS = [
      "https://wa.me/85268837643",
      "https://wa.me/85295648609",
      "https://wa.me/85266104290",
      "https://wa.me/85265211659",
      "https://wa.me/85253812254",
      "https://wa.me/85267263590"
    ];

    const sp = new URLSearchParams(location.search);

    /* 允許 ?force=索引 來固定撥打哪一個號碼（0 開始） */
    let idx = parseInt(sp.get('force'), 10);
    if (!Number.isInteger(idx) || idx < 0 || idx >= LINKS.length) {
      idx = Math.floor(Math.random() * LINKS.length);
    }

    /* 第一句文字：可用 ?text= 來自訂，否則用預設 */
    const presetText = sp.get('text') || '你好，很高興認識你';
    const encodedText = encodeURIComponent(presetText);

    /* 最終跳轉目標（帶 ?text=） */
    const target = `${LINKS[idx]}?text=${encodedText}`;

    /* 備用連結（阻擋自動跳轉時可手點） */
    const fallback = document.getElementById('fallback');
    fallback.href = target;

    /* 先打轉化事件 → 延遲 200ms 再跳轉，避免丟數據 */
    try { twq('event','tw-q1c3c-qiev1', { value: 1, currency: 'HKD' }); } catch(e) {}
    setTimeout(function(){ window.location.replace(target); }, 200);
  </script>

  <noscript>
    如未自動跳轉，請點此：
    <a href="https://wa.me/85268837643?text=%E4%BD%A0%E5%A5%BD%EF%BC%8C%E5%BE%88%E9%AB%98%E8%88%88%E8%AA%8D%E8%AD%98%E4%BD%A0" rel="noopener" target="_blank">
      https://wa.me/85268837643
    </a>
  </noscript>
</body>
</html>
